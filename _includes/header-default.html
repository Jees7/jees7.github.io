<header class="header-site" role="banner">
    <div class="content">

        <div class="person">
            <img alt="My photo" src="{{site.profile_picture}}">
            <h1>
                {{site.username}}
            </h1>
            <h2>
                {{site.subname}}
            </h2>
        </div>

        

        <div class="icons-home">

            <a aria-label="My Github" title="Show my projetcts" target="_blank" href="https://github.com/{{site.github_username}}">
                <svg class="icon icon-github-alt"><use xlink:href="#icon-github-alt"></use></svg>
            </a>

            <a aria-label="My Linkedin" title="Follow me on Linkedin" target="_blank" href="https://www.linkedin.com/in/{{site.linkedin_username}}">
                <svg class="icon icon-linkedin"><use xlink:href="#icon-linkedin"></use></svg>
            </a>
            
            <a aria-label="My Twitter" title="Follow me on Twitter" target="_blank" href="https://twitter.com/{{site.twitter_username}}">
                <svg class="icon icon-twitter"><use xlink:href="#icon-twitter"></use></svg>
            </a>

            <a aria-label="My Facebook" title="Follow me on Facebook" target="_blank" href="https://twitter.com/{{site.facebook_username}}">
                <svg class="icon icon-facebook"><use xlink:href="#icon-facebook"></use></svg>
            </a>

            <a aria-label="My Google Plus" title="Show my feed" target="_blank" href="https://plus.google.com/u/0/+{{site.gplus_username}}/posts">
                <svg class="icon icon-google-plus"><use xlink:href="#icon-google-plus"></use></svg>
            </a>

            <a aria-label="My Instagram" title="Show my style" target="_blank" href="https://www.instagram.com/{{site.instagram_username}}">
                <svg class="icon icon-instagram"><use xlink:href="#icon-instagram"></use></svg>
            </a>

            <a aria-label="My Youtube" title="Show my video" target="_blank" href="https://www.youtube.com/user/{{site.youtube_username}}">
                <svg class="icon icon-youtube"><use xlink:href="#icon-youtube"></use></svg>
            </a>
            
            <a aria-label="Send email" title="Send me a e-mail" href="mailto:{{site.email}}">
                <svg class="icon icon-email"><use xlink:href="#icon-email"></use></svg>
            </a>

            <a aria-label="Use the RSS to get updated" title="Register for my RSS" target="_blank" href="{{ "/feed.xml" | prepend: site.baseurl }}">
                <svg class="icon icon-rss"><use xlink:href="#icon-rss"></use></svg>
            </a>

        </div>

        <ul class="recent">
            <p>Recent posts:</p>
             {% for post in site.posts limit:3%}
                <li>
                    <a title="Will take a my recent post" href="{{ post.url | prepend: site.baseurl }}">
                        <h2 class="post-title" itemprop="name">{{ post.title }}</h2>
                    </a>
                </li>
              {% endfor %}
        </ul>

        <ul class="recent">
            <p>Recent projects:</p>
             {% for project in site.projects limit:3%}
                <li>
                    <a title="Show my recent project" href="{{ project.url}}">
                        <h2 class="post-title" itemprop="name">{{ project.name }}</h2>
                    </a>
                </li>
              {% endfor %}
        </ul>

    </div>
    {% include menu-search.html %}
</header>
